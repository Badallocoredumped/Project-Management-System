spring.application.name=PlanWise
spring.datasource.url=jdbc:mysql://localhost:3306/PlanWise
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
logging.level.com.backend.PlanWise=DEBUG

file.upload-dir=/Users/AkmatovArtur/Documents/GitHub/Project-Management-System/PlanWise/uploads




# Database settings
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.enabled=false


